; ------------------------------
; PHP General Settings
; ------------------------------
memory_limit = 256M           ; メモリの最大使用量
upload_max_filesize = 50M      ; ファイルの最大アップロードサイズ
post_max_size = 50M            ; POSTリクエストの最大サイズ
max_execution_time = 120       ; スクリプトの最大実行時間

; ------------------------------
; Error Reporting Settings
; ------------------------------
error_reporting = E_ALL        ; すべてのエラーを表示
display_errors = On            ; エラーを画面に表示（開発環境のみ）
log_errors = On                ; エラーログを記録
error_log = /var/log/php_errors.log

; ------------------------------
; Timezone Settings
; ------------------------------
date.timezone = Asia/Tokyo     ; タイムゾーンの設定

; ------------------------------
; Session Settings
; ------------------------------
session.gc_maxlifetime = 1440  ; セッションのガベージコレクションの有効期限
session.save_path = "/var/lib/php/sessions" ; セッション保存パス

; ------------------------------
; Include Xdebug separately in xdebug.ini
; ------------------------------
; xdebugのロードはxdebug.iniで行うため、ここには記載しない
